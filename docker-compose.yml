version: "3"

services:
  backend:
    build: backend
    ports:
      - "5000:5000"
    restart: always
    container_name: redrawer_backend

  frontend:
    depends_on:
      - backend
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=${BACKEND_URL:-http://localhost:5000}
    ports:
      - "7000:7000"
    restart: always
    container_name: redrawer_frontend